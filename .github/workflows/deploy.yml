name: Deploy to Heroku

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/package-lock.json

      - name: Install dependencies
        run: |
          cd src
          npm ci

      - name: Build application
        run: |
          cd src
          npm run build

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
        run: |
          set -euo pipefail

          git config user.name "Heroku Deploy"
          git config user.email "${HEROKU_EMAIL}"

          if [ "$(git rev-parse --is-shallow-repository)" = "true" ]; then
            git fetch --prune --unshallow
          fi

          REMOTE_URL="https://heroku:${HEROKU_API_KEY}@git.heroku.com/${HEROKU_APP_NAME}.git"
          if git remote | grep -qx 'heroku'; then
            git remote set-url heroku "${REMOTE_URL}"
          else
            git remote add heroku "${REMOTE_URL}"
          fi

          SUBTREE_SHA="$(git subtree split --prefix=src HEAD)"
          if ! git push heroku "${SUBTREE_SHA}:main"; then
            echo "Heroku push failed without --force. Retrying with --force."
            git push --force heroku "${SUBTREE_SHA}:main"
          fi

      - name: Record deployment success
        if: success() && env.DEPLOYMENT_API_URL && env.DEPLOYMENT_API_KEY
        env:
          DEPLOYMENT_API_URL: ${{ secrets.DEPLOYMENT_API_URL }}
          DEPLOYMENT_API_KEY: ${{ secrets.DEPLOYMENT_API_KEY }}
        run: |
          curl -X POST "${{ secrets.DEPLOYMENT_API_URL }}/api/external/deployments" \
            -H "Authorization: Bearer ${{ secrets.DEPLOYMENT_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "applicationName": "message-aggregator.polyrhythm.tokyo",
              "environment": "${{ github.event.inputs.environment || 'production' }}",
              "version": "${{ github.ref_name }}",
              "commitHash": "${{ github.sha }}",
              "branch": "${{ github.ref_name }}",
              "tag": "${{ github.ref_name }}",
              "deployedBy": "github-actions",
              "status": "SUCCESS",
              "workflowRunId": "${{ github.run_id }}",
              "jobId": "${{ github.job }}",
              "notes": "Heroku deployment via GitHub Actions",
              "metadata": {
                "repository": "${{ github.repository }}",
                "actor": "${{ github.actor }}",
                "platform": "heroku",
                "appName": "${{ secrets.HEROKU_APP_NAME }}"
              }
            }'

      - name: Record deployment failure
        if: failure() && env.DEPLOYMENT_API_URL && env.DEPLOYMENT_API_KEY
        env:
          DEPLOYMENT_API_URL: ${{ secrets.DEPLOYMENT_API_URL }}
          DEPLOYMENT_API_KEY: ${{ secrets.DEPLOYMENT_API_KEY }}
        run: |
          curl -X POST "${{ secrets.DEPLOYMENT_API_URL }}/api/external/deployments" \
            -H "Authorization: Bearer ${{ secrets.DEPLOYMENT_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "applicationName": "message-aggregator.polyrhythm.tokyo",
              "environment": "${{ github.event.inputs.environment || 'production' }}",
              "version": "${{ github.ref_name }}",
              "commitHash": "${{ github.sha }}",
              "branch": "${{ github.ref_name }}",
              "tag": "${{ github.ref_name }}",
              "deployedBy": "github-actions",
              "status": "FAILED",
              "workflowRunId": "${{ github.run_id }}",
              "jobId": "${{ github.job }}",
              "notes": "Heroku deployment failed via GitHub Actions",
              "metadata": {
                "repository": "${{ github.repository }}",
                "actor": "${{ github.actor }}",
                "platform": "heroku",
                "appName": "${{ secrets.HEROKU_APP_NAME }}"
              }
            }' 
